<div class="row" *ngIf="!isEdit">
    <div class="col-xs-6 col-xs-offset-3">
        <form #form="ngForm" (ngSubmit)="submitForm(form)" novalidate>

            <div class="form-group" [ngClass]="{'has-error': checkError(form, form.controls.lastName)}">
                <label for="exampleInputEmail1">Vezetéknév</label>
                <input type="text" class="form-control" name="lastName" placeholder="Vezetéknév"
                  required ngModel>
                <span class="help-block" *ngIf="checkError(form, form.controls.lastName)">A mező nem lehet üres!</span>
            </div>

            <div class="form-group" [ngClass]="{'has-error': checkError(form, form.controls.firstName)}">
                <label for="exampleInputPassword1">Keresztnév</label>
                <input type="text" class="form-control" name="firstName" placeholder="Keresztnév"
                  required ngModel>
                <span class="help-block" *ngIf="checkError(form, form.controls.firstName)">A mező nem lehet üres!</span>
            </div>

            <div class="form-group" [ngClass]="{'has-error': checkError(form, form.controls.email)}">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email"
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required ngModel>
                <span class="help-block" *ngIf="checkError(form, form.controls.email)">Nem megfelelő email cím!</span>
            </div>

            <div class="form-group" [ngClass]="{'has-error': checkError(form, form.controls.phone)}">
                <label for="exampleInputPassword1">Telefon</label>
                <input type="text" class="form-control" name="phone" placeholder="Telefon"
                  required ngModel>
                <span class="help-block" *ngIf="checkError(form, form.controls.phone)">A mező nem lehet üres!</span>
            </div>

            <button type="submit" class="btn btn-primary">Mentés</button>
        </form>
    </div>
</div>

<app-user-editor *ngIf="isEdit" [user]="lastUser"></app-user-editor>
